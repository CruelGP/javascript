<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condiçãoes 04</title>
</head>
<body>
    <h1>Saiba se você é Brasileiro ou Estrangeiro!</h1>
    <label for="pais">Nascido no País</label>
    <input type="text" name="npais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
        var tpais = window.document.getElementById('pais')
        var res = window.document.querySelector('div#res')
        var r = String(tpais.value)
        res.innerHTML = `<p>Você nasceu no Pais ${r}, sendo assim, você é</p>`
        if (r == 'brasil')
            {res.innerHTML += '<p>Você é Brasileiro.</p>'}
        else
        {res.innerHTML += '<p>Você é Estrangeiro.</p>'}
        }
    </script>
</body>
</html>
